<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    static/img/xx.png
    <meta charset="UTF-8">
    <title>Title</title>
    <base href="">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <img src="/static/img/2016051714314452701.jpg">
    <table class="table  table-striped table-bordered">
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>密码</th>
            <th>手机号</th>
            <th>爱好</th>
            <th>邮箱</th>
            <th>简介</th>
            <th>操作</th>
        </tr>
        <tr th:each="user :${#lists}">
            <td th:text="${user.uId}"></td>
            <td th:text="${user.uName}"></td>
            <td th:text="${user.uPassword}"></td>
            <td th:text="${user.uPhone}"></td>
            <td th:text="${user.uHobby}"></td>
            <td th:text="${user.uEmail}"></td>
            <td th:text="${user.uIntro}"></td>
            <td><a th:href="@{/detail/${user.uid}}">查看详情</a>/td>
        </tr>

    </table>

</div>

</body>
</html>
